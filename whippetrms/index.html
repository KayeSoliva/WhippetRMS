<!DOCTYPE html>
<html>
<head>
	<title>Login</title>

	<link href="public/bootstrap.min.css" rel="stylesheet">
	<link href="public/signin.css" rel="stylesheet">
	<script srcs="public/bootstrap.js"></script>

</head>
<body>
<br><br><br><br><br><br><br>
 <div class="container">

  	<form class="form-signin">
  	 <h2 class="form-signin-heading"><center>WhippetRMS</center></h2>
  	 <label for="inputUser" class="sr-only">Username</label>
  	 <input type="username" id="inputUser" class="form-control" placeholder="Username" required autofocus>
  	 <label for="inputPassword" class="sr-only">Password</label>
  	 <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  	 <div class="checkbox">
  	 	<label>
  	 		<input type="checkbox" value="remember-me">Remember Info
  	 	</label>
  	 </div>
  	 <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
  	 </form>
   </div>

</body>
</html>
